            <form class="formulario" action="#" method="get">
                <h2>CONTACTO</h2>
                <input class="input-formulario" type="text" placeholder="Nombre y apellido" name="Nombre"> <br>
                <input class="input-formulario" type="number" placeholder="Telefono" name="Numero" required> <br>
                <input class="input-formulario" type="email" placeholder="Email" name="Correo electronico" required>
                <br> <br>
                <select name="Sexo">
                    <option class="genero" value="H"> HOMBRE </option>
                    <option value="M"> MUJER </option>
                </select> <br> <br>
                <label class="informacion"> <strong>Desea recibir informacion acerca de nuestros productos </strong>
                </label>
                <input class="checkbox" type="checkbox" name="acepta" value="si"> <br> <br>
                <textarea name="Comentario" placeholder="Escriba su consulta"> </textarea> <br>
                <input class="input-formulario" type="submit" value="Enviar">
                <input class="input-formulario" type="reset" value="Limpiar">
            </form>
